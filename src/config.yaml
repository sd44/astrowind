site:
  name: 墨韩的梦园
  site: 'https://lixin6.com/wind'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: rN8xYsXZ_pHoB0hymSEQwJzsFEKIm3sVTQEBkRYAbuo

# Default SEO metadata
metadata:
  title:
    default: 墨韩的梦园
    template: '%s — 墨韩的梦园'
  description: "\U0001F680 墨韩的梦园，是墨韩的个人网站，用于作品展示、心得体会等."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: '墨韩的梦园'
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  # twitter:
  #   handle: '@onwidget'
  #   site: '@onwidget'
  #   cardType: summary_large_image

i18n:
  language: zh-CN # Language code, e.g., "en-US", "zh-CN", "fr-FR"
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 16

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
